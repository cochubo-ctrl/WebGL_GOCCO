<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>WebGL Fullscreen Shader</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
  }
  canvas {
    display: block;
    width: 100vw;
    height: 100vh;
  }
</style>
</head>
<body>
<canvas id="c"></canvas>
<script>
const canvas = document.getElementById("c");
const gl = canvas.getContext("webgl");
if (!gl) alert("WebGL not supported");

// resize canvas & viewport
function resize() {
  const dpr = window.devicePixelRatio || 1;
  const width  = window.innerWidth;
  const height = window.innerHeight;

  canvas.style.width  = width + "px";
  canvas.style.height = height + "px";

  canvas.width  = Math.floor(width * dpr);
  canvas.height = Math.floor(height * dpr);

  gl.viewport(0, 0, canvas.width, canvas.height);
}
resize();
window.addEventListener("resize", resize);

// fullscreen triangle
const vertices = new Float32Array([
  -1, -1,  3, -1,  -1, 3
]);
const vbo = gl.createBuffer();
gl.bindBuffer(gl.ARRAY_BUFFER, vbo);
gl.bufferData(gl.ARRAY_BUFFER, vertices, gl.STATIC_DRAW);

// vertex shader
const vs = `
attribute vec2 p;
void main() { gl_Position = vec4(p, 0.0, 1.0); }
`;

// fragment shader (metallic metaballs)
const fs = `
precision highp float;
uniform float time;
uniform vec2 resolution;

// smooth min = metaball blending
float smin(float a, float b, float k) {
    float h = clamp(0.5 + 0.5 * (b - a) / k, 0.0, 1.0);
    return mix(b, a, h) - k * h * (1.0 - h);
}

float sdSphere(vec3 p, float r) { return length(p) - r; }
float sdPlane(vec3 p) { return p.y; }

// scene
float mapScene(vec3 p) {
    float t = time * 0.6;

    vec3 c1 = vec3(sin(t) * 0.8, 0.4, cos(t) * 0.8);
    vec3 c2 = vec3(sin(t * 1.3 + 2.0) * 0.8, 0.5, cos(t * 1.3 + 1.0) * 0.8);
    vec3 c3 = vec3(sin(t * 0.7 - 1.0) * 0.8, 0.3, cos(t * 0.7 - 2.0) * 0.8);

    float d1 = sdSphere(p - c1, 0.55);
    float d2 = sdSphere(p - c2, 0.55);
    float d3 = sdSphere(p - c3, 0.55);

    float k = 0.7;
    float metaball = smin(smin(d1, d2, k), d3, k);

    float floorD = sdPlane(p + vec3(0.0, 0.7, 0.0));
    return min(metaball, floorD);
}

vec3 getNormal(vec3 p) {
    float e = 0.001;
    vec2 h = vec2(1.0, -1.0) * 0.5773;
    return normalize(
        h.xyy * mapScene(p + h.xyy * e) +
        h.yyx * mapScene(p + h.yyx * e) +
        h.yxy * mapScene(p + h.yxy * e) +
        h.xxx * mapScene(p + h.xxx * e)
    );
}

void main() {
    vec2 uv = (gl_FragCoord.xy / resolution) * 2.0 - 1.0;
    uv.x *= resolution.x / resolution.y;

    // camera
    vec3 ro = vec3(0.0, 0.4, 3.2);
    float ang = time * 0.25;
    mat2 rot = mat2(cos(ang), -sin(ang), sin(ang), cos(ang));
    ro.xz = rot * ro.xz;

    vec3 target = vec3(0.0, 0.4, 0.0);
    vec3 ww = normalize(target - ro);
    vec3 uu = normalize(cross(vec3(0.0, 1.0, 0.0), ww));
    vec3 vv = cross(ww, uu);
    vec3 rd = normalize(uv.x * uu + uv.y * vv + 1.5 * ww);

    float t = 0.0;
    bool hit = false;
    for (int i = 0; i < 110; i++) {
        vec3 p = ro + rd * t;
        float d = mapScene(p);
        if (d < 0.001) { hit = true; break; }
        if (t > 25.0) break;
        t += d;
    }

    vec3 col = vec3(0.0);

    if (hit) {
        vec3 p = ro + rd * t;
        vec3 n = getNormal(p);

        // light
        vec3 lightDir = normalize(vec3(0.6, 1.5, 0.9));
        float diff = max(dot(n, lightDir), 0.0);

        // reflection vectors
        vec3 reflView = reflect(rd, n);          // view-based reflection
        vec3 reflLight = reflect(-lightDir, n);  // light-based reflection

        // fake environment: bright sky above, dark floor below
        float skyAmount = smoothstep(0.0, 0.6, reflView.y);
        vec3 skyCol    = vec3(0.95);
        vec3 groundCol = vec3(0.05);
        vec3 env = mix(groundCol, skyCol, skyAmount);

        // subtle stripes / waves in the reflection (liquid feel)
        float ripple = 0.5 + 0.5 * sin(reflView.x * 10.0 + reflView.z * 6.0 + time * 1.5);
        vec3 chromeBase = mix(vec3(0.5), vec3(1.0), ripple);

        // distance-based ambient occlusion
        float ao = exp(-0.25 * t);

        // strong specular highlight
        float spec = pow(max(dot(reflLight, -rd), 0.0), 96.0);

        // combine: very low diffuse, strong reflection + spec
        vec3 base = env * chromeBase;
        col = base * (0.1 + 0.2 * diff) * ao + spec * 5.2;
    }
    else {
        float g = 1.0 - max(uv.y, 0.0);
        col = vec3(0.03, 0.05, 0.09) + 0.4 * g * g;
    }

    col = pow(col, vec3(0.4545)); // gamma
    gl_FragColor = vec4(col, 1.0);
}
`;


function compile(type, source) {
  const s = gl.createShader(type);
  gl.shaderSource(s, source);
  gl.compileShader(s);
  if (!gl.getShaderParameter(s, gl.COMPILE_STATUS))
      console.error(gl.getShaderInfoLog(s));
  return s;
}
const program = gl.createProgram();
gl.attachShader(program, compile(gl.VERTEX_SHADER, vs));
gl.attachShader(program, compile(gl.FRAGMENT_SHADER, fs));
gl.linkProgram(program);
gl.useProgram(program);

const loc = gl.getAttribLocation(program, "p");
gl.enableVertexAttribArray(loc);
gl.vertexAttribPointer(loc, 2, gl.FLOAT, false, 0, 0);

const uTime = gl.getUniformLocation(program, "time");
const uRes  = gl.getUniformLocation(program, "resolution");

(function render(t){
  gl.uniform1f(uTime, t * 0.001);
  gl.uniform2f(uRes, canvas.width, canvas.height);
  gl.drawArrays(gl.TRIANGLES, 0, 3);
  requestAnimationFrame(render);
})();
</script>
</body>
</html>
